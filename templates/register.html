{% extends "base.html" %}

{% block title %}Register - Smart Task Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow">
            <div class="card-header bg-transparent border-0 text-center py-4">
                <div class="mb-3">
                    <i data-feather="user-plus" style="width: 48px; height: 48px;" class="text-primary"></i>
                </div>
                <h3 class="mb-0">Create Account</h3>
                <p class="text-muted mb-0">Join Smart Task Manager</p>
            </div>
            
            <div class="card-body px-4 pb-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i data-feather="user" style="width: 18px; height: 18px;"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i data-feather="mail" style="width: 18px; height: 18px;"></i>
                            </span>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i data-feather="lock" style="width: 18px; height: 18px;"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" required minlength="6">
                        </div>
                        <div class="form-text">Password must be at least 6 characters long.</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i data-feather="user-plus" class="me-2" style="width: 18px; height: 18px;"></i>
                            Create Account
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="card-footer bg-transparent border-0 text-center py-3">
                <p class="mb-0 text-muted">
                    Already have an account? 
                    <a href="{{ url_for('login') }}" class="text-decoration-none">Sign in here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
